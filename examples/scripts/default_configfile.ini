[DEFAULT]
### detector configuration
# magnetic field [kG]
bfield = 5.
# time resolution [ns]
sigmat = 0.020
# radius [cm]
radius = 100.
# half length [cm]
length = 200.
# max pseudorapidity
etamax = 1.443

card_path = $DELPHESO2_ROOT/examples/cards/
propagate_card = propagate.2kG.tcl

lut_path = $DELPHESO2_ROOT/examples/smearing/luts
